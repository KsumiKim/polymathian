<!DOCTYPE html>
<html>
<head>
<title>범죄피해재산 환부시스템</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<link rel="stylesheet" href="css/common.css" type="text/css" />
</head>
<body>

<!-- login_wrap start -->
<div class="login_wrap">
	<div class="login_left_wrap">
		<div class="contents">
			<p class="title">범죄피해재산&nbsp;<span>환부시스템</span></p>
			<p class="desc">검찰은 우리 사회의 법과 질서를 바로 세우고 국민의 안녕과 인권을 지키는<br />
				국가 최고 법집행기관으로서, 각종 범죄로부터  국민 개개인과 사회 및 국가를 <br />
				보호하는 것을 기본 임무로 하고 있습니다</p>
		</div>
	</div>
	<div class="login_right_wrap">
		<div class="login_area">
			<div class="login_input">
				<h2>로그인</h2>
				<div class="login_input_area">							
					<div class="form-group">
						<input type="text" class="id_ico" id="userName" name="userName" placeholder="로그인입력">
					</div>
					<div class="form-group">
						<input type="password" class="pw_ico" id="userPasswd" name="userPasswd" placeholder="비밀번호입력">
					</div>	
				</div>
				<div class="login_remember">
					<label><input type="checkbox" value="" class="mR5"> 아이디 저장</label>
				</div>				
				<a href="#" class="bt-login" title="">LOGIN</a>
				<a href="#" class="pw_search" title="">비밀번호를 잊으셨습니까?</a>
				<p class="tip">본 시스템은 익스플로러 11이상 또는 크롬을 권장합니다.<br />
					아이디가 없으신 분은 시스템 관리자에게 문의하시기 바랍니다.</p>
			</div>
		</div>
	</div>
</div>
<!-- login_wrap end -->

</body>
</html>
