<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" trimDirectiveWhitespaces="true" %>
<ts-content v-bind="$props">
    <template #header>
        <ts-form :size="3">
            <ts-fieldset label="사용자 메뉴">
            </ts-fieldset>
        </ts-form>
    </template>
    <template #body>
        <splitpanes>
            <!-- 사용자 메인메뉴 -->
            <pane size="50">
            <ts-box title="사용자메뉴" :subtitle="gridSubtitle1">
                <template #right>
                    <ts-btn sm @click="excelDownloadGrid">E</ts-btn>
                </template>
                <template #body>
                    <ts-layout column>
                        <div class="flex-grow-1">
                            <ts-grid ref="grid1" :header-height="30" :columns="grid1.columns" :fields="grid1.columns" :value="grid1.rows"></ts-grid>
                        </div>
                    </ts-layout>
                </template>
            </ts-box>
            </pane>
            <!-- 사용자 SUB메뉴-->
            <pane size="50">
                <ts-box title="사용자SUB메뉴" :subtitle="gridSubtitle2">
                    <template #right>
                        <ts-btn sm @click="insertGridRow">+</ts-btn>
                        <ts-btn sm @click="deleteGridRow">-</ts-btn>
                    </template>
                    <template #body>
                        <ts-layout column>
                            <div class="flex-grow-1">
                                <ts-grid ref="grid2" :header-height="30" :columns="grid2.columns" :fields="grid2.columns" :value="grid2.rows"></ts-grid>
                            </div>
                        </ts-layout>
                    </template>
                </ts-box>
            </pane>
         </splitpanes>
    </template>
</ts-content>
