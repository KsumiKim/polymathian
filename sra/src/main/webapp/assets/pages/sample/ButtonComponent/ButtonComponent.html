<ts-content v-bind="$props">
    <template #body>
        <doc-section title="Select">
            <template #left>
                <div class="row">
                    <ts-layout>
                        <div class="p-1">
                            <ts-btn lg>버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn :disabled="baseBtn.isDisabled">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn sm>버튼</ts-btn>
                        </div>
                    </ts-layout>
                </div>
                <hr>
                <div class="row">
                    <ts-layout>
                        <div class="p-1">
                            <ts-btn color="primary">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn color="secondary">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn color="success">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn color="danger">버튼</ts-btn>
                        </div>
                    </ts-layout>
                    <div class="m-1"></div>
                    <ts-layout>
                        <div class="p-1">
                            <ts-btn color="warning">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn color="info">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn color="dark">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn color="light">버튼</ts-btn>
                        </div>
                    </ts-layout>
                    <div class="m-1"></div>
                    <ts-layout>
                        <div class="p-1">
                            <ts-btn outlined color="primary">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn outlined color="secondary">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn outlined color="success">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn outlined color="danger">버튼</ts-btn>
                        </div>
                    </ts-layout>
                    <div class="m-1"></div>
                    <ts-layout>
                        <div class="p-1">
                            <ts-btn outlined color="warning">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn outlined color="info">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn outlined color="dark">버튼</ts-btn>
                        </div>
                        <div class="p-1">
                            <ts-btn outlined color="light">버튼</ts-btn>
                        </div>
                    </ts-layout>
                </div>
                <hr>
                <div class="row">
                    <ts-layout>
                        <div class="p-1">
                            <ts-btn color="info" @click="baseBtn.isDisabled = !baseBtn.isDisabled">enable/disable</ts-btn>
                        </div>
                    </ts-layout>
                </div>
                <hr>
                <div class="row">
                    <ts-layout column>
                        <div class="px-1 py-2">
                            <ts-btn color="primary" badge-color="danger" :badge="increment">블록버튼</ts-btn>
                        </div>
                        <div class="px-1 py-2">
                            <ts-btn color="warning" :badge="increment">블록버튼</ts-btn>
                        </div>
                        <div class="px-1 py-2">
                            <ts-btn block color="primary" badge-color="danger" :badge="increment" @click="increment++">숫자증가</ts-btn>
                        </div>
                        <div class="px-1 py-2">
                            <ts-btn block color="warning" :badge="increment">블록버튼</ts-btn>
                        </div>
                    </ts-layout>
                </div>
            </template>
            <template #right>
                <doc-sentence title="Props">
                    <doc-phrase :tag="p.tag" :type="p.type" :default="p.default" v-for="( p, i ) in props" :key="i">{{ p.description }}</doc-phrase>
                </doc-sentence>
                <doc-sentence nested title="Events">
                    <doc-sentence nested md title="blur(event)">
                        <doc-sentence sm title="parameters">
                            <doc-phrase tag="event" type="FocusEvent">포커스를 벗어나면 발생합니다.</doc-phrase>
                        </doc-sentence>
                    </doc-sentence>
                    <doc-sentence nested md title="focus(event)">
                        <doc-sentence sm title="parameters">
                            <doc-phrase tag="event" type="FocusEvent">포커스되면 발생합니다.</doc-phrase>
                        </doc-sentence>
                    </doc-sentence>
                    <doc-sentence nested md title="change(value)">
                        <doc-sentence sm title="parameters">
                            <doc-phrase tag="value" type="string | number">선택된 아이템이 변경되면 발생합니다.</doc-phrase>
                        </doc-sentence>
                    </doc-sentence>
                    <doc-sentence nested md title="input(value)">
                        <doc-sentence sm title="parameters">
                            <doc-phrase tag="value" type="string | number">model 값이 갱신되면 발생합니다.</doc-phrase>
                        </doc-sentence>
                    </doc-sentence>
                </doc-sentence>
                <doc-sentence nested title="Methods">
                    <doc-sentence nested md title="focus()">
                        <doc-sentence sm title="parameters">
                            <doc-phrase type="N/A">포커스를 강제로 발생시킵니다.</doc-phrase>
                        </doc-sentence>
                    </doc-sentence>
                </doc-sentence>
            </template>
        </doc-section>
    </template>
</ts-content>
