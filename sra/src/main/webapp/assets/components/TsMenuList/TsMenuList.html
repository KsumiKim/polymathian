<div class="ts-menu-nav">
    <ul class="ts-menu-nav-list list-group">
        <li class="ts-menu-nav-list-content list-group-item"
            :class="{ 'ts-menu-nav-list-content--active': menu.activated }"
            v-for="menu in menuList" :key="menu.id">
            <a href="#" class="ts-menu-nav-list--clickable"
                @click.prevent="attachMenu( menu )">{{ menu.name }}</a>
        </li>
    </ul>
</div>
